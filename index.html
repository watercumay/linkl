<!DOCTYPE html>

<head>

  <style>
    body {

      justify-content: center;
      align-items: center;

      flex-wrap: wrap;
      font-size: 1.1em;
      color: #555;
      margin-bottom: 1em;
      gap: 0.5em;
    }
    .title-row img {
      width: 1.2em;
      height: 1.2em;
      vertical-align: middle;
    }
    .info {
      text-align: left;
      margin-top: 1em;
    }
    .info div {
      margin: 0.5em 0;
    }
    a {
      color: #007aff;
      text-decoration: none;
    }
  </style>
</head>

  <div class="card">
